<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>__MSG_app_name__</title>
   <link rel="stylesheet" href="/css/libs/normalize.min.css">
   <link rel="stylesheet" href="/css/libs/tooltip/tooltip.min.css" />
   <link rel="stylesheet" href="/css/libs/tooltip/tooltip-animation.min.css" />

   <link rel="stylesheet" href="/css/globals.css" />
   <link rel="stylesheet" href="/css/popup.css" />

   <script src="/js/libs/localization.js"></script>
   <script src="/js/libs/storage.js"></script>
   <script src="/js/libs/retrieve-ui.js"></script>

   <script src="/js/libs/HTTP_request.js"></script>
   <script src="/js/libs/translate_google.js"></script>

   <script src="/js/eventPopup.js"></script>
   <script src="/js/popup.js"></script>
</head>

<body>

   <div class="wrapper">
      <div class="container">

         <div class="item">
            <textarea name="text-original" placeholder="__MSG_translate_in_placeholder__"></textarea>
            <a href="#" id="btn-text-to-speak-in" class="playVoice button" title="Alt+Enter">
               <!-- <i class="fa-volume-down"></i> -->
                  <img class="icon" src="/svg/volume.svg" alt="volume">
            </a>
         </div>

         <div class="item container">

            <div class="item">
               <select name="lang-from" title="__MSG_translate_from_language_title__">
                  <option selected value="">__MSG_translate_from_language__</option>
               </select>

               <button name="bth-lang-exchange" tooltip="__MSG_translate_choice_exchange_title__" flow="down">
                  <!-- <i class="fa-exchange"></i> -->
                  <img class="icon" src="/svg/exchange.svg" alt="exchange">
               </button>

               <select name="lang-to" title="__MSG_translate_to_language_title__">
                  <option selected value="~">English</option>
               </select>
            </div>

            <div class="item">
               <button name="bth-translate" title="Enter">__MSG_bth_translate__</button>
               
               <button name="bth-open-settings" tooltip="__MSG_bth_open_settings_title__" flow="left">
                  <!-- <i class="fa-gear"></i> -->
                  <img class="icon" src="/svg/gear.svg" alt="gear">
               </button>
            </div>
         </div>

         <div class="item">
            <textarea name="text-translated" class="translated-out" title="mouse middle click - copy text" readonly></textarea>
            <a href="#" id="btn-text-to-speak-out" class="playVoice button" title="__MSG_bth_text_to_speak_title__">
               <!-- <i class="fa-volume-down"></i> -->
                  <img class="icon" src="/svg/volume.svg" alt="volume">
            </a>
         </div>

      </div>
   </div>
   
   <iframe frameborder="0" class="hide"></iframe>

</body>
</html>
